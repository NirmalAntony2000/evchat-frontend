<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EV Charging Chatbot</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    #chat { max-width: 600px; margin: 40px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin: 10px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
    .reply-button {
      display: inline-block;
      margin: 4px 4px 4px 0;
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
      cursor: pointer;
      color: #333;
      font-size: 14px;
    }
    .reply-button:hover {
      background-color: #e0e0e0;
    }
    input { width: 100%; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>EV Charging Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type a suburb, charger, or amenity..." />
  </div>

  <script>
    const userInput = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    // Unique session per user
    const sessionId = "projects/demo/sessions/" + Math.random().toString(36).substring(7);

    // Show welcome message
    window.onload = function () {
      appendMessage("bot", "ðŸ‘‹ Welcome! Iâ€™m your EV Charging Assistant. Let me know your suburb and Iâ€™ll find nearby chargers and amenities.");
    };

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter" && userInput.value.trim()) {
        const text = userInput.value.trim();
        appendMessage("user", text);
        sendToBot(text);
        userInput.value = "";
      }
    });

    async function sendToBot(text) {
      const res = await fetch("https://evatchatbot-production.up.railway.app/webhook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          queryResult: {
            queryText: text,
            parameters: {
              "geo-city": text,
              "amenity_type": text
            }
          },
          session: sessionId
        })
      });

      const data = await res.json();
      appendMessage("bot", data.fulfillmentText || "No response from chatbot.");

      const quickReplies = data.fulfillmentMessages?.find(
        m => m.quickReplies && m.quickReplies.quickReplies
      )?.quickReplies?.quickReplies || [];

      quickReplies.forEach(reply => {
        const button = document.createElement("button");
        button.className = "reply-button";
        button.textContent = reply;
        button.onclick = () => {
          appendMessage("user", reply);
          sendToBot(reply);
        };
        messages.appendChild(button);
        messages.scrollTop = messages.scrollHeight;
      });
    }

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
